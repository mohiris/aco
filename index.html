<!DOCTYPE html>

    <header>
        <div class="logo"></div>
        <div><h1>Ant Colony Optimisation</h1></div>

<div id="main">

    <div class="options">
        <h3>Choisissez la taille de la map</h3>
        <ul>
            <li>
                <input type="range" min="10" max="40" value="10" class="slider" id="mWidth" step="10" s/> <p class="wValue"></p>
            </li>
            <li>
                <input type="range" min="10" max="40" value="10" class="slider" id="mHeight" step="10" /> <p class="hValue"></p>
            </li>
            <li>
                <button id="start">Start</button>
            </li>
            <li>
                <button id="reload">Reload</button>
            </li>
        </ul>   
    </div>

    <div id="map">

    </div>
